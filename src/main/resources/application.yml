spring:
  application:
    name: customerIdentityDemo
  datasource:
    url: jdbc:postgresql://localhost:5432/customer_identity_db
    username: demo_user
    password: demo_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
management:
  endpoints:
    web:
      exposure:
        include: "*"

order-service:
  url: http://localhost:8081